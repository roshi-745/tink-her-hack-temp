<!DOCTYPE html>
<html>
<head>
<style>
.items { display: flex; gap: 10px; }
.items div {
  padding: 10px;
  background: lightblue;
  transition: 0.3s;
}

/* Fade siblings of hovered item */
.items:hover div:not(:hover) {
  opacity: 0.3;
}
</style>
</head>
<body>

<h3>Hover to fade siblings</h3>

<div class="items">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
  <div>Item 4</div>
</div>

</body>
</html>
