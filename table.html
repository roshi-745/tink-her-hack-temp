<!DOCTYPE html>
<html>
<head>
    <title>Tree Table</title></head>
<body>
<table border="1" width="50%" cellpadding="10" cellspacing="0">
    
        <tr>
            <th rowspan="2">CHARACTERISTICS</th>
            <th colspan="4">TREES</th>
 </tr>
<tr>
            <th>Pine</th>
            <th>Maple</th>
            <th>Oak</th>
            <th>Fir</th>
        </tr>

        <tr>
            <th>Average Height</th>
            <td>80 ft</td>
            <td>50 ft</td>
            <td>70 ft</td>
            <td>60 ft</td>
        </tr>
        <tr>
            <th>Average Width</th>
            <td>20 ft</td>
            <td>25 ft</td>
            <td>30 ft</td>
            <td>15 ft</td>
        </tr>
        <tr>
            <th>Typical Life Span</th>
            <td>100 years</td>
            <td>80 years</td>
            <td>150 years</td>
            <td>120 years</td>
        </tr>
        <tr>
            <th>Leaf Type</th>
            <td>Needle</td>
            <td>Broadleaf</td>
            <td>Broadleaf</td>
            <td>Needle</td>
        </tr>
    </table>
</body>
</html>
