<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Popular Books</title>

    <style>
        /* Remove default bullets */
        ul {
            list-style-type: none;
        }

        /* Align bullet image with text */
        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        /* Small cover used as bullet */
        img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<h2>Popular Books</h2>

<ul>
    <li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/To_Kill_a_Mockingbird_%28first_edition_cover%29.jpg/120px-To_Kill_a_Mockingbird_%28first_edition_cover%29.jpg">
        To Kill a Mockingbird — Harper Lee
    </li>

    <li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/1984_first_edition_cover.jpg/120px-1984_first_edition_cover.jpg">
        1984 — George Orwell
    </li>

    <li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/AUSTEN%281894%29_Pride_and_prejudice_%2815811958311%29.jpg/150px-AUSTEN%281894%29_Pride_and_prejudice.jpg">
        Pride and Prejudice — Jane Austen
    </li>

    <li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/The_Great_Gatsby_cover_1925_wikisource.jpg/120px-The_Great_Gatsby_cover_1925_wikisource.jpg">
        The Great Gatsby — F. Scott Fitzgerald
    </li>

    <li>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Moby-Dick_FE_title_page.jpg/120px-Moby-Dick_FE_title_page.jpg">
        Moby-Dick — Herman Melville
    </li>
</ul>

</body>
</html>
